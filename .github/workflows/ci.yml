name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          # If you have dev extras, prefer this instead:
          # pip install -e ".[dev]"

      - name: Lint (ruff if installed)
        run: |
          python -c "import importlib.util; import sys; sys.exit(0 if importlib.util.find_spec('ruff') else 1)" \
            && ruff check . \
            || echo "ruff not installed; skipping"

      - name: Format check (ruff/black if installed)
        run: |
          python -c "import importlib.util; import sys; sys.exit(0 if importlib.util.find_spec('ruff') else 1)" \
            && ruff format --check . \
            || echo "ruff (format) not installed; skipping"

          python -c "import importlib.util; import sys; sys.exit(0 if importlib.util.find_spec('black') else 1)" \
            && black --check . \
            || echo "black not installed; skipping"

      - name: Tests (pytest if installed)
        run: |
          python -c "import importlib.util; import sys; sys.exit(0 if importlib.util.find_spec('pytest') else 1)" \
            && pytest -q \
            || echo "pytest not installed; skipping"
